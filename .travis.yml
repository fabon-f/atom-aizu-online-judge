sudo: false

env:
  global:
    - APM_TEST_PACKAGES=""
    - ATOM_LINT_WITH_BUNDLED_NODE="false"
  matrix:
    - ATOM_CHANNEL=stable
    - ATOM_CHANNEL=beta

os:
  - linux
  - osx

# Installed for linting the project
language: node_js
node_js: "6"

install: true

script: 'curl -s https://raw.githubusercontent.com/atom/ci/master/build-package.sh | sh'

branches:
  only:
    - master

git:
  depth: 10

addons:
  apt:
    packages:
      - build-essential
